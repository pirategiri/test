<html>
<head>
	<title>forms</title>
</head>
<FORM>
<body>
		<H2 ALIGN=CENTER><U>ADMISIION FORM</U></H2>
			<P>FULL NAME:<INPUT TYPE="TEXT"NAME="YOUR NAME" VALUE="ENTER YOUR NAME HERE"SIZE=30 MAXLENGTH=25></P>
			<P>ADDRESS:<TEXTAREA NAME="ADDRESS" COLS=20 ROWS=2></TEXTAREA></P>
			<P>SEX:<INPUT TYPE="RADIO" NAME="SEX" VALUE="M">MALE<INPUT TYPE="RADIO" NAME="SEX" VALUE="F" CHECKED>FEMALE</P>
	<P>WHICH COURSE YOU WANT TO JOIN<BR>
	<INPUT TYPE="CHECKBOX" NAME="COURSE" VALUE="S">SOFTWARE ENGINEERING<BR>
	<INPUT TYPE="CHECKBOX"NAME="COURSE" VALUE="C">COMPUTER ENGINEERING<BR>
	<INPUT TYPE="CHECKBOX"NAME="COURSE" VALUE="IT">IT ENGONEERING"<BR>
				

	<P>TYPE YOUR CODE:<INPUT TYPE="PASSWORD" NAME="PASSWORD" SIZE=15 MAXLENGTH=20></P>
	<P><INPUT TYPE="SUBMIT" VALUE="SUBMIT"><INPUT TYPE="RESET" VALUE="CLEAR"></P>

</FORM>
</body>
</html>
